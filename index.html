<!DOCTYPE html>
<html>
<head>
    <title>
        Learning HTML
    </title>
</head>
<body>
    <div>
        <p>hello, <strong>world</strong></p>
        <p>this is my <small>first</small> web <em>page!</em></p>
        <a href="https://www.google.com">google it</a>
        <br>
        <a href="about.html">About me</a>

    <!-- comment syntax-->

        style
